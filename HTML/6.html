<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            padding: 10px;
            background-color: #31313131;
            width: 100%;
            text-align: center;
            border: 2px solid black;
            border-collapse: collapse;

        }
        td, th{
            border: 2px solid black;
        }
        tr:nth-child(even){
            background-color: #fff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>ind</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>India</td>
            <td>ind</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>India</td>
            <td>ind</td>
            <td>india@google.com</td>
        </tr>
    </table>
</body>
</html>
